<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Test</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPtGYHMk7-gkJrr6VtRoUN48T4GgPQf4U&callback=initMap" async defer></script>
</head>
<body>
  <div id="map" style="width:400px;height:300px"></div>
  <script>
    function initMap() {
      new google.maps.Map(document.getElementById('map'), {
        center: { lat: 24.4539, lng: 54.3773 },
        zoom: 8
      });
    }
    // This will run if your key is invalid/missing
    function gm_authFailure() {
      console.error("Google Maps API authentication failure (invalid or restricted key).");
    }
    window.gm_authFailure = gm_authFailure;
  </script>
</body>
</html>
